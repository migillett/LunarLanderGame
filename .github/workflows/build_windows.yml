name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Pull pyinstaller source
        run: git clone https://github.com/pyinstaller/pyinstaller

      - name: Compile pyinstaller
        run: pip install .\pyinstaller

      - name: Verify pyinstaller installation
        run: pyinstaller --version

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Create executable
        run: pyinstaller --onedir --hidden-import=pygame --add-data ".\LunarLander\assets;assets" --noconsole .\LunarLander\LunarLander.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.head_commit.message}}
          release_name: ${{ github.event.head_commit.message}}

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\dist\LunarLander.exe
          asset_name: LunarLander.exe
          asset_content_type: application/octet-stream
